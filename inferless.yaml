framework: pytorch
runtime: python3.9
model: handler.py
handler: handler.py
requirements:
  - pydantic==1.10.13
  - fastapi==0.95.2
  - uvicorn==0.22.0
  - transformers==4.30.2
  - torch==2.0.1
  - requests==2.31.0
  - typing-extensions==4.7.1
  - numpy==1.24.3
  - sentencepiece==0.1.99
  - accelerate==0.20.3
  - bitsandbytes==0.40.2
  - protobuf==3.20.3

environment:
  MODEL_NAME: "coco-llm"
  DEVICE: "cuda"
  INPUT_SCHEMA_PATH: "input_schema.py"
  OUTPUT_SCHEMA_PATH: "input_schema.py"

resources:
  cpu: 2
  memory: 8Gi
  gpu: 1
  gpu_type: "t4"

endpoints:
  - name: generate
    path: /generate
    method: POST
    input_schema: input_schema.py
    output_schema: input_schema.py
    schema_type: json 